<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Додавання моделі</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Список моделей</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add">Додати модель до списку</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container mt-5 mb-5">
    <h1>Додавання моделі:</h1><br>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Назва моделі" class="form-control"><br>
        <input type="text" name="images" placeholder="Фото моделі" class="form-control"><br>
        <textarea name="description" placeholder="Опис моделі" class="form-control"></textarea><br>
        <h3>Характеристики:</h3><br>
        <p>Колір:</p>
        <input type="text" name="color" class="form-control"><br>
        <p>Ширина(см):</p>
        <input type="number" name="width" class="form-control"><br>
        <p>Глубина(см):</p>
        <input type="number" name="length" class="form-control"><br>
        <p>Висота(см):</p>
        <input type="number" name="height" class="form-control"><br>
        <button type="submit" class="btn btn-success">Додати модель</button>

    </form>
</div>

</body>
</html>
