<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список меблів</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Список моделей</a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/add">Додати модель до списку</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<h3>Список моделей:</h3>
<div th:each="el : ${furnitures}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <img th:src="${el.images}" width="120" height="120"/>
    <br><br>
    <a th:href="'/home/' +${el.id}" class="btn btn-warning">Детальніше</a>
</div>
</body>
</html>
